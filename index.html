<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		html,
		body {
			font-family: Arial, sans-serif;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script>
		var map;
		function initMap() {
			// Constructor creates a new map - only center and zoom are required.
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 41.385064, lng: 2.173403},
				zoom: 13
			});
			var parkguell = {lat: 41.414495, lng: 2.152695};
			var marker = new google.maps.Marker({
				position: parkguell,
				map: map,
				title: 'Park GÃ¼ell'
			});
			var infoWindow = new google.maps.InfoWindow({
				content: 'Do you ever feel like an InfoWindow, floating through the wind,' + ' ready to start again?'
			});
			marker.addListener('click', function(){
				infoWindow.open(map, marker);
			});
		}

	</script>

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM0rIFcFcSkJHnBJ2bjeJQyhaQ0KO9VkM&v=3&callback=initMap">
	</script>
</body>
</html>
